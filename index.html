<!DOCTYPE html>

<head>

<link rel="stylesheet" href="/style.css">

</head>
<body>
  <p>
     <button onclick="setLocalStorage('username', 'Minoar Hasan')">Set local storage username</button>
   
     </p>

    <p>
     <button onclick="getLocalStorage('username', )">Get local storage username</button>
    
 </p>

  <p>
     <button onclick="setLocalStorage('name', 'Minoar Hasan')">Set local storage name</button>
   
     </p>

    <p>
     <button onclick="getLocalStorage('name','Mini' )">Get local storage name</button>
    
 </p>

  <p>
     <button onclick="removeLocalStorage('name', 'Minoar Hasan')">Remove local storage name</button>
   
     </p>

     <p>
     <button onclick="clearLocalStorage('username', )">Clear local storage username</button>
    
 </p>

  <script src="./local-storage.js"></script>
